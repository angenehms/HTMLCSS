<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <div class="h-search">
            <input type="h-text" class="h-input" placeholder="Search">
            <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="for-flex"></div>
        <nav class="h-nav">
            <div class="i-wrap">
                <i class="fa-solid fa-bell"></i>   
                <div class="alert">5</div>         
            </div>
            <div class="i-wrap">
                <i class="fa-solid fa-envelope"></i>   
                <div class="alert">9</div>         
            </div>         
            <p>Seok Gyu</p>
        </nav>
    </header>

    <main class="main">
        <h2 class="m-title">Dashboard</h2>

        <section class="m-section-card">
            <div class="card-wrap">
                <div class="card-design card1">
                    <div class="card-text">
                        <p>Earnings (Monthly)</p>
                        <p class="price">$400,000</p>
                    </div>
                    <div class="for-flex"></div>
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="card-design card2">
                    <div class="card-text">
                        <p>Earnings (Annual)</p>
                        <p class="price">$800,000</p>
                    </div>
                    <div class="for-flex"></div>
                    <i class="fa-solid fa-dollar-sign"></i>
                </div>
                <div class="card-design card3">
                    <div class="card-text">
                        <p>Tasks</p>
                        <p class="price">13</p>
                    </div>
                    <div class="for-flex"></div>
                    <i class="fa-solid fa-list-check"></i>
                </div>
                <div class="card-design card4">
                    <div class="card-text">
                        <p>Requests</p>
                        <p class="price">26</p>
                    </div>
                    <div class="for-flex"></div>
                    <i class="fa-solid fa-comments"></i>
                </div>
            </div>
        </section>

        <section class="m-grid">
            <div class="chart">
                <h3 class="chart-header">Earnings Overview</h3>
                <div class="chart-graph">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="task">
                <h3 class="task-header">Tasks</h3>
                <div class="task-item-wrap">
                    <p>Borrowed Items</p>
                    <div class="for-flex"></div>
                    <div class="task-badge">14</div>
                </div>
                <div class="task-item-wrap">
                    <p>Trello request</p>
                    <div class="for-flex"></div>
                    <div class="task-badge">2</div>
                </div>
                <div class="task-item-wrap">
                    <p>Marked Comment</p>
                    <div class="for-flex"></div>
                    <div class="task-badge">1</div>
                </div>
            </div>
        </section>
    </main>

    <aside class="side">
        <nav class="s-nav">
            <div class="nav-item">
                <i class="nav-item-icon fa-solid fa-house-chimney"></i>
                <span class="nav-item-text">Home</span>
            </div>
            <div class="nav-item">
                <i class="nav-item-icon fa-solid fa-headphones"></i>
                <span class="nav-item-text">Services</span>
            </div>
            <div class="nav-item">
                <i class="nav-item-icon fa-solid fa-flag"></i>
                <span class="nav-item-text">Alerts</span>
            </div>
            <div class="nav-item">
                <i class="nav-item-icon fa-solid fa-chart-pie"></i>
                <span class="nav-item-text">Stats</span>
            </div>

        </nav>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'Jun', 'July'],
            datasets: [{
              label: 'Monthly',
              data: [0, 10, 5, 2.5, 20, 30, 45, ],
              borderWidth: 1,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
